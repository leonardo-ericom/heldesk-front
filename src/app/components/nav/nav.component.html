<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/side-image.svg" alt="Imagem de navegação" />
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i> Home
            </a>

            <a mat-list-item routerLink="tecnicos">
                <i class="material-icons">account_circle</i> Tecnicos
            </a>

            <a mat-list-item routerLink="clientes">
                <i class="material-icons">person</i> Clientes
            </a>

            <a mat-list-item routerLink="chamados">
                <i class="material-icons">support</i> Chamados
            </a>

            <a mat-list-item href="https://app.ceos.digital/gestor/login.aspx#lock" target="_blank">
                <i class="material-icons">link</i> CEOS
            </a>

            <a mat-list-item href="https://web.whatsapp.com/send?phone=556240172455" target="_blank">
                <i class="material-icons">api</i> WHATZAPP
            </a>

            <a mat-list-item (click)="logout()">
                <i class="material-icons">logout</i> Logout
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <app-header></app-header>
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
      <mat-icon matSuffix>swap_horizontal_circle</mat-icon>
    </button>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>

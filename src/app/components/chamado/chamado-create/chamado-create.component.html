<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamados</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado Image" />

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do Chamado</mat-label>
            <input [formControl]="titulo" required matInput placeholder="Ex. Manutencao" />
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select [formControl]="status" required>
                <mat-option value="0">AGUARDANDO_ATENDIMENTO</mat-option>
                <mat-option value="1">EM_ATENDIMENTO</mat-option>
                <mat-option value="2">PAUSADO</mat-option>
                <mat-option value="3">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MEDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="Tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select [formControl]="tecnico" required>
                <mat-option value="0">tecnico</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="Cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [formControl]="cliente" required>
                <mat-option value="0">cliente</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width descricaoSS" appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea [formControl]="descricao" required class="descricao" matInput placeholder="Ex. Descreva qualquer informaçao sobre o atendimento..."></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button color="primary">
    Cadastrar
  </button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">
    Cancelar
  </button>

    <p class="fullWidth">by Ericom Telecomunicaçoes</p>
</div>

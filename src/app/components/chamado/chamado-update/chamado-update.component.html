<div class="container mat-elevation-z8">
    <h1 class="full-width">Atuzalindo Chamados</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado Image" />

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do Chamado</mat-label>
            <input name="titulo" [(ngModel)]="chamado.titulo" [formControl]="titulo" required matInput placeholder="Ex. Manutencao" />
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select name="status" [(ngModel)]="chamado.status" [formControl]="status" required>
                <mat-option value="0">AGUARDANDO_ATENDIMENTO</mat-option>
                <mat-option value="1">EM_ATENDIMENTO</mat-option>
                <mat-option value="2">PAUSADO</mat-option>
                <mat-option value="3">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select name="prioridade" [(ngModel)]="chamado.prioridade" [formControl]="prioridade" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MEDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="Tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select name="tecnico" [(ngModel)]="chamado.tecnico" [formControl]="tecnico" required>
                <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="Cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select name="cliente" [(ngModel)]="chamado.cliente" [formControl]="cliente" required>
                <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width observacoes" appearance="outline">
            <mat-label>Deixe suas observações sobre este chamado</mat-label>
            <textarea name="observacoes" [(ngModel)]="chamado.observacoes" [formControl]="observacoes" required class="observacoes" matInput placeholder="Ex. Descreva qualquer informaçao sobre o atendimento..."></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button color="primary">
    Cadastrar
  </button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">
    Cancelar
  </button>

    <p class="full-width">by Ericom Telecomunicaçoes</p>
</div>

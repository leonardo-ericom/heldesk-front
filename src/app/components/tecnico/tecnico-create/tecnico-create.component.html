<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Tecnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Helpdek Ericom" />

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">ADMINISTRADOR</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">TECNICO</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">CLIENTE</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex: Maria Clara ..." maxlength="50" />
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex..000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput placeholder="Ex: nome@provedor.com" />
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required matInput placeholder="Ex: aAsS!@#$123" />
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      Cadastrar
    </button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">
      Cancelar
    </button>
    </form>

    <p>by Ericom Telecomunica√ßoes</p>
</div>

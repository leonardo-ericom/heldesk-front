<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Tecnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Helpdek Ericom" />

        <section class="section">
            <mat-checkbox class="margin">ADMINISTRADOR</mat-checkbox>
            <mat-checkbox class="margin">TECNICO</mat-checkbox>
            <mat-checkbox class="margin">CLIENTE</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex: Maria Clara ..." />
            <mat-icon matSuffix>badge</mat-icon>

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input mask="000.000.000-00 || 00.000.000.0000-00" matInput placeholder="Ex: 000.000.000-00 || 00.000.000.0000-00" />
            <mat-icon matSuffix>pins</mat-icon>

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex: nome@provedor.com" />
            <mat-icon matSuffix>email</mat-icon>

        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Ex: aAsS!@#$123" />
            <mat-icon matSuffix>password</mat-icon>



        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p>by Ericom Telecomunica√ßoes</p>
</div>
